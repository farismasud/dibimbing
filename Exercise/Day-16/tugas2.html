<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
        }
        label {
            font-weight: bold;
        }
        .field-group {
            margin-bottom: 2vh;
        }
    </style>
</head>
<body>
    <h2>Students Data</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age (y.o.)</th>
            <th>Hobbies</th>
        </tr>
        <tr>
            <td>Alfred Chang</td>
            <td>27</td>
            <td>Play Guitar, Play Basketball</td>
        </tr>
        <tr>
            <td>Allen Barry</td>
            <td>30</td>
            <td>Skateboard, Singing, Hiking</td>
        </tr>
        <tr>
            <td>Budi Cikgu</td>
            <td>16</td>
            <td>Sleep, Traveling</td>
        </tr>
        <tr>
            <td>Jessica Truneau</td>
            <td>27</td>
            <td>Shopping</td>
        </tr>
    </thead>
    </table>

    <h3>Add New Student</h3>
    <form>
        <div class="field-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Input your first name">
            <input type="text" id="last-name" name="last-name" placeholder="Input your last name">
        </div>
        <div class="field-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Input your age">
        </div>
        <div class="field-group">
            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" placeholder="Input your hobbies separated by comma. e.g., cycling, studying"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
