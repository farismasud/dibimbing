<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Basic HTML</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav id="kepala">
            <b>kepala</b>
            <div class="kepala">
                <div class="rambut">
                    <p>rambut</p>
                </div>
                <div class="mata">
                    <p>mata</p>
                </div>
                <div class="hidung">
                    <p>hidung</p>
                </div>
                <div class="mulut">
                    <p>mulut</p>
                </div>
        </div>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Content -->
     <section id="badan">
        <div class="badan">
            <b>badan</b>
            <div class="leher">
                <p>leher</p>
            </div>
            <div class="bahu">
                <p>bahu</p>
            </div>
            <div class="tangan">
                <p>tangan</p>
            </div>
            <div class="perut">
                <p>perut</p>
            </div>
        </div>
    </section>
    <!-- End Content -->

    <!-- Footer -->
    <footer id="kaki">
        <div class="kaki">
            <b>kaki</b>
            <div class="paha">
                <p>paha</p>
            </div>
            <div class="lutut">
                <p>lutut</p>
            </div>
            <div class="mata-kaki">
                <p>mata kaki</p> 
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
